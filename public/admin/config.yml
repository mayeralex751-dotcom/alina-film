backend:
  name: git-gateway
  branch: main

local_backend: true

locale: 'ru'
logo_url: '/favicon.svg'

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "crm"
    label: "CRM / Заявки"
    folder: "src/content/requests"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "ID", name: "id", widget: "string", required: false}
      - {label: "Имя клиента", name: "title", widget: "string"}
      - {label: "Контакты", name: "contact", widget: "string"}
      - {label: "Способ связи", name: "method", widget: "select", options: ["Telegram", "WhatsApp", "Email", "Phone"]}
      - {label: "Дата", name: "date", widget: "datetime"}
      - {label: "Статус", name: "status", widget: "select", options: ["Новая", "В работе", "Выполнено", "Отклонено"], default: "Новая"}
      - {label: "Источник (UTM)", name: "source", widget: "string", required: false}

  - name: "sections"
    label: "Редактировать Блоки"
    files:
      - name: "hero"
        label: "Главный экран (Hero)"
        file: "src/content/sections/hero.json"
        description: "Фото и текст на первом экране"
        fields:
          - {label: "Имя", name: "firstName", widget: "string"}
          - {label: "Фамилия", name: "lastName", widget: "string"}
          - {label: "Слоган (мелкий текст)", name: "slogan", widget: "string"}
          - {label: "Видео фон", name: "videoBg", widget: "file"}
          - {label: "Фото профиля", name: "profilePhoto", widget: "image"}

      - name: "footer"
        label: "Подвал (Footer)"
        file: "src/content/sections/footer.json"
        fields:
          - {label: "Заголовок", name: "title", widget: "string"}
          - {label: "Цитата", name: "quote", widget: "text"}
          - {label: "Подпись", name: "subtitle", widget: "string"}
          - {label: "Ссылка Telegram", name: "socialTelegram", widget: "string"}
          - {label: "Ссылка Instagram", name: "socialInstagram", widget: "string"}
          - {label: "Юридическое уведомление", name: "legalNotice", widget: "text"}
          - {label: "Копирайт", name: "copyrightText", widget: "string"}

      - name: "about"
        label: "Обо мне (About)"
        file: "src/content/sections/about.json"
        fields:
          - {label: "Фото", name: "image", widget: "image"}
          - {label: "Заголовок", name: "title", widget: "string"}
          - {label: "Подзаголовок", name: "subtitle", widget: "string"}
          - {label: "Текст (Абзац 1)", name: "text1", widget: "text"}
          - {label: "Текст (Абзац 2)", name: "text2", widget: "text"}
          - {label: "Текст (Абзац 3)", name: "text3", widget: "text"}

      - name: "services"
        label: "Услуги (Services)"
        file: "src/content/sections/services.json"
        fields:
          - {label: "Боковое фото", name: "sideImage", widget: "image"}
          - label: "Список услуг"
            name: "items"
            widget: "list"
            summary: "{{title}}"
            fields:
              - {label: "Заголовок", name: "title", widget: "string"}
              - {label: "Подзаголовок (курсив)", name: "subtitle", widget: "string"}
              - {label: "Описание", name: "description", widget: "string"}

      - name: "portfolio"
        label: "Портфолио (Картинки)"
        file: "src/content/sections/portfolio.json"
        fields:
          - label: "Избранные серии (3 фото)"
            name: "featuredImages"
            widget: "list"
            summary: "{{fields.image}}"
            fields:
               - {label: "Фото", name: "image", widget: "image"} 
          - label: "Фото внизу страницы (4 фото)"
            name: "footerGridImages"
            widget: "list"
            summary: "{{fields.image}}"
            fields:
               - {label: "Фото", name: "image", widget: "image"}

  - name: "blog"
    label: "Блог"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Заголовок", name: "title", widget: "string"}
      - {label: "Дата", name: "date", widget: "datetime"}
      - {label: "Картинка", name: "image", widget: "image"}
      - {label: "Описание", name: "description", widget: "text"}
      - {label: "Текст статьи", name: "body", widget: "markdown"}
